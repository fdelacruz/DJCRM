{% extends "base.html" %}
{% block content %}
    <a href="{% url 'leads:lead-list' %}">Go back</a>
    <hr>
    <h1>Details for {{ lead.first_name }} {{ lead.last_name }}</h1>
    <p>{{ lead.first_name }} {{lead.last_name}}'s age is {{ lead.age }}</p>
    <p>The agent responsible for this lead is: {{ lead.agent }}</p>
    <hr>
    <a href="{% url 'leads:lead-update' lead.pk %}">Update</a>
    <a href="{% url 'leads:lead-delete' lead.pk %}">Delete</a>
{% endblock content %}
