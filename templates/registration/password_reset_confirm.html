{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<h1>Enter your new password</h1>
<div>
  <form  method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2
    rounded-md">Confirm new password
    </button>
    <div class="py-5 border-t border-gray-200 mt-5">
      <a class="hover:text-blue-500 mt-3" href="{% url 'login' %}">Already have an
        acccount?</a>
    </div>
  </form>
</div>
{% endblock content  %}
